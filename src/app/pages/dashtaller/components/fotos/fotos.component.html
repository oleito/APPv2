<!-- Fotos -->
<div class="row mt-3">
  <div class="col">
    <h4 class="text-muted mb-1">FOTOS</h4>
    <div class="row px-3">
      <div class="col-3 p-1" *ngFor="let f of fotos; index as i">
        <a id="i" [href]="f.foto_url" fancyboxable>
          <!-- Aca hay que meter un plugin -->
          <img [src]="f.foto_thumb" class="img img-fluid" />
        </a>
      </div>
    </div>
  </div>
</div>
