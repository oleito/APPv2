<!-- Datos del vehiculo -->
<div class="row mt-3">
  <div class="col">
    <h4 class="text-muted mb-1">DATOS DEL VEHICULO</h4>
    <hr class="mt-0" />
    <h3 class="mb-1"><b><span *ngIf="datosVehiculo.marca"> {{ datosVehiculo.marca }} </span> - <span *ngIf="datosVehiculo.modelo"> {{ datosVehiculo.modelo }} </span></b></h3>
    <div class="row">
      <div class="col-6">
        <p class="mb-0"><b>Patente: </b>
          <span *ngIf="datosVehiculo.patente"> {{ datosVehiculo.patente }} </span>
        </p>
        <p class="mb-0"><b>VIN: </b>
          <span *ngIf="datosVehiculo.vin"> {{ datosVehiculo.vin }} </span>
        </p>
      </div>
      <div class="col-6">
        <p class="mb-0"><b>Color: </b>
          <span *ngIf="datosVehiculo.color"> {{ datosVehiculo.color }} </span>
        </p>
        <p class="mb-0"><b>Seguro: </b>
          <span *ngIf="datosVehiculo.seguro"> {{ datosVehiculo.seguro }} </span>
        </p>
      </div>
    </div>
  </div>
</div>
<!-- Fecha entrega -->
<div class="row mt-2">
  <div class="col">
    <p class="mb-0"><b>Fecha Entrega: </b>12/03/20</p>
  </div>
</div>
<!-- Observaciones -->
<div class="row mt-3">
  <div class="col">
    <h4 class="text-muted mb-1">OBSERVACIONES</h4>
    <div class="form-group">
      <textarea class="form-control" rows="2" maxlength="200" [disabled]="!isInited"></textarea>
    </div>
    <button class="float-right btn btn-sm btn-success mt-1" [disabled]="!isInited">
      Agregar
    </button>
  </div>
</div>
